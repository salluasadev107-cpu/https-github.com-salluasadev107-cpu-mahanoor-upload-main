    body {

      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;

      min-height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;

    }

    .curtain {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100vh;
      background: #ff4d6d;
      z-index: 10;
      transition: transform 1.3s ease-in-out;
      will-change: transform;
    }

    .left-curtain {
      left: 0;
      border-right: 3px solid white;
    }

    .right-curtain {
      right: 0;
      border-left: 3px solid white;
    }

    .open.left-curtain {
      transform: translateX(-100%);
    }

    .open.right-curtain {
      transform: translateX(100%);
    }

    .open-btn {
      position: fixed;
      inset: 0;
      margin: auto;
      width: fit-content;
      height: fit-content;
      padding: 15px 28px;
      font-size: 18px;
      font-weight: bold;
      background: white;
      border: none;
      border-radius: 40px;
      color: #ff4d6d;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 11;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .open-btn:active {
      transform: scale(0.95);
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .card {
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease-in-out;
      background: white;
      padding: 25px;
      margin: 20px auto;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .section {
      margin: 18px 0;
      padding: 15px;
      background: #fff3f3;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 77, 109, 0.25);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: clamp(22px, 6vw, 30px);
      color: #ff004c;
      margin-bottom: 15px;
    }

    h2 {
      font-size: clamp(18px, 5vw, 22px);
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: clamp(15px, 4.5vw, 17px);
      color: #444;
      line-height: 1.6;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 4s linear forwards;
      z-index: 5;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .overlay-close {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 9;
      display: none;
    }

    .overlay-close.show {
      display: block;
    }
  </style>
</head>

    };

    const btn = document.getElementById("openBtn");
    const container = document.getElementById("main-container");
    const overlay = document.getElementById("overlayClose");

    function openCard() {
      document.querySelector('.left-curtain').classList.add('open');
      document.querySelector('.right-curtain').classList.add('open');
      btn.style.display = "none";

      setTimeout(() => {
        document.body.style.overflowY = "auto";
        buildCard();
        requestAnimationFrame(() => {
          document.querySelectorAll('.card').forEach(c => c.classList.add('show'));
          overlay.classList.add('show');
        });
        launchConfetti();
      }, 1300);
    }

    function closeCard() {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('show'));
      overlay.classList.remove('show');
      document.querySelector('.left-curtain').classList.remove('open');
      document.querySelector('.right-curtain').classList.remove('open');
      setTimeout(() => {
        btn.style.display = "block";
        container.innerHTML = "";
        document.body.style.overflow = "hidden";
      }, 1000);
    }

    function buildCard() {
      container.innerHTML = "";
      const title = document.createElement('div');
      title.className = "card show";
      title.innerHTML = `<h1>${data.title}</h1><h2>${data.fromTo.from}</h2><h2>${data.fromTo.to}</h2>`;
      container.appendChild(title);

      data.sections.forEach((text, i) => {
        const sec = document.createElement('div');
        sec.className = "card section";
        sec.innerHTML = `<p>${text}</p>`;
        container.appendChild(sec);
        setTimeout(() => sec.classList.add('show'), 300 * (i + 1));
      });
    }

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360},80%,60%)`;
        confetti.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    btn.addEventListener("click", openCard);
    btn.addEventListener("touchstart", (e) => { e.preventDefault(); openCard(); }, { passive: false });

    overlay.addEventListener("click", closeCard);
